<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALMACEN</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/almacen.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col">
          <h1>Administracion de Productos</h1>
        </div>
      </div>
      <div class="col-12 col-md-6 offset-md-3">
        <h3>Agregar nuevo producto</h3>
        <form id="formProduct">
          <div class="row mt-3">
            <div class="col">
              <label>Producto</label>
              <input type="text" class="form-control" id="producto" required />
            </div>
            <div class="col">
              <label>Area</label>
              <select id="area" class="form-control">
                <option value="Bioquimica">Bioquimica</option>
                <option value="Hematologia">Hematologia</option>
                <option value="Inmunologia">Inmunologia</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <label>Lote</label>
              <input type="text" class="form-control" id="lote" required />
            </div>
            <div class="col">
              <label>Stock</label>
              <input type="number" class="form-control" id="stock" required />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <label>Ingreso</label>
              <input type="date" class="form-control" id="ingreso" required />
            </div>
            <div class="col">
              <label>Vence</label>
              <input type="date" class="form-control" id="vence" required />
            </div>
          </div>
          <div class="mt-3 d-flex justify-content-end">
            <button class="btn btn-info">Guardar</button>
          </div>
        </form>
      </div>
      <div class="row ">
        <div class="col-12 col-md-8 offset-md-2">       
        <h1>Listado de productos</h1>
        <table id="example" class="table table-striped">
          <caption>
            Lista de Productos
          </caption>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Producto</th>
              <th scope="col">Area</th>
              <th scope="col">Lote</th>
              <th scope="col">Stock</th>
              <th scope="col">Ingreso</th>
              <th scope="col">Vence</th>
              <th scope="col">Acci√≥n</th>
            </tr>
          </thead>
          <tbody id="cuerpo-tabla"></tbody>
        </table>
        <div class="row">
          <div class="col-8 offset-2">
            <div class="d-flex justify-content-end">
              <nav arial-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item">
                    <button class="page-link" onclick="previusPage()">
                      <span>Anterior</span>
                      <span arial-hidden="true"> &laquo; </span>
                    </button>
                  </li>
                  <div id="items" class="d-flex"></div>
                  <li class="page-item">
                    <button class="page-link" onclick="nextPage()">
                      <span arial-hidden="true"> &raquo; </span>
                      <span>Siguiente</span>
                    </button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <!-- JQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/almacen.js" type="module"></script>
  </body>
</html>
