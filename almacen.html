<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALMACEN</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/almacen.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" onclick="crearModalProductos()">
            <i class="fa-solid fa-square-plus"></i>
          </button>
        </div>
      </div>
      <!-- Modal crear producto -->
      <div class="modal fade"
      id="modalCrearProductos"
      tabindex="-1"
      aria-labelledby="ModalProductLabel"
      aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar nuevo producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="col-12 col-md-6 offset-md-3">
                <form id="formProduct">
                  <div class="row mt-3">
                    <div class="col">
                      <label>Producto</label>
                      <input
                        type="text"
                        class="form-control"
                        id="producto"
                        required
                      />
                    </div>
                    <div class="col">
                      <label>Area</label>
                      <select id="area" class="form-control">
                        <option value="Bioquimica">Bioquimica</option>
                        <option value="Hematologia">Hematologia</option>
                        <option value="Inmunologia">Inmunologia</option>
                        <option value="Parasitologia">Parasitologia</option>
                        <option value="Uroanalisis">Uroanalisis</option>
                        <option value="Banco de Sangre">Banco de Sangre</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <label>Lote</label>
                      <input type="text" class="form-control" id="lote" required />
                    </div>
                    <div class="col">
                      <label>Stock</label>
                      <input type="number" class="form-control" id="stock" required />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col">
                      <label>Ingreso</label>
                      <input type="date" class="form-control" id="ingreso" required />
                    </div>
                    <div class="col">
                      <label>Vence</label>
                      <input type="date" class="form-control" id="vence" required />
                    </div>
                  </div>
                  <div class="mt-3 d-flex justify-content-end">
                    <button class="btn btn-info">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- end Modal crear producto -->
        
      </div>
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
          <h1>Listado de productos</h1>
          <table id="example" class="table table-striped">
            <caption>
              Lista de Productos
            </caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Area</th>
                <th scope="col">Lote</th>
                <th scope="col">Stock</th>
                <th scope="col">Ingreso</th>
                <th scope="col">Vence</th>
                <th scope="col">Acci√≥n</th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla"></tbody>
          </table>
          <div class="row">
            <div class="col-8 offset-2">
              <div class="d-flex justify-content-end">
                <nav arial-label="Page navigation example">
                  <ul class="pagination">
                    <li class="page-item">
                      <button class="page-link" onclick="previusPage()">
                        <span>Anterior</span>
                        <span arial-hidden="true"> &laquo; </span>
                      </button>
                    </li>
                    <div id="items" class="d-flex"></div>
                    <li class="page-item">
                      <button class="page-link" onclick="nextPage()">
                        <span arial-hidden="true"> &raquo; </span>
                        <span>Siguiente</span>
                      </button>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Producto -->

    <div
      class="modal fade"
      id="modalProduct"
      tabindex="-1"
      aria-labelledby="ModalProductLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Actualizar Producto
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row mt-3">
                <div class="col">
                  <label for="producto">Producto</label>
                  <input
                    type="text"
                    name="producto"
                    class="form-control"
                    id="productoModal"
                    required
                  />
                </div>
                <div class="col">
                  <label for="area">Area</label>
                  <select
                    name="area"
                    id="areaModal"
                    class="form-control"
                    required
                  >
                    <option value="Bioquimica">Bioquimica</option>
                    <option value="Hematologia">Hematologia</option>
                    <option value="Inmunologia">Inmunologia</option>
                    <option value="Parasitologia">Parasitologia</option>
                    <option value="Uroanalisis">Uroanalisis</option>
                    <option value="Banco de Sangre">Banco de Sangre</option>
                  </select>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label>Lote</label>
                  <input
                    type="text"
                    class="form-control"
                    id="loteModal"
                    required
                  />
                </div>
                <div class="col">
                  <label>Stock</label>
                  <input
                    type="number"
                    class="form-control"
                    id="stockModal"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="ingreso">Ingreso</label>
                  <input
                    name="ingreso"
                    type="text"
                    class="form-control"
                    id="ingresoModal"
                    required
                  />
                </div>
                <div class="col">
                  <label for="vence">Vence</label>
                  <input
                    name="vence"
                    type="text"
                    class="form-control"
                    id="venceModal"
                    required
                  />
                </div>
              </div>
              <div class="mt-3 d-flex justify-content-end">
                <button class="btn btn-info">Actualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/almacen.js" type="module"></script>
  </body>
</html>
